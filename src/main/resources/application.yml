spring:
  kafka:
    consumer:
      enable-auto-commit: true
      auto-commit-interval: 1000
      auto-offset-reset: latest
      concurrency: 10
      group-id: consumer_contract_send
      bootstrap-servers: 10.122.30.29:9092
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    password: root
    url: jdbc:mysql://127.0.0.1/test?characterEncoding=utf-8&useSSL=false
    validation-query: SELECT 1
    validation-query-timeout: 5000
    test-on-borrow: true
    test-on-connect: true
    hikari:
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true
        maximumPoolSize: 30
        minimumIdle: 5
        autoCommit: true
        useLocalSessionState: true
        useLocalTransactionState: true
        rewriteBatchedStatements: true
        cacheResultSetMetadata: true
        cacheServerConfiguration: true
        elideSetAutoCommits: true
        connectionTestQuery: SELECT 1
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  jpa:
    show-sql: true    
    hibernate:  
      #ddl-auto: update 
      naming:  
        physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy  
    
  application:
    name: pcsd-orderservicecenter-contract
#  cloud:
#    config:
#      discovery:
#        enabled: true
#        service-id: config   # 指定远程配置文件服务器  
eureka:
  instance:
      preferIpAddress: true
  client:
    service-url:
 #     defaultZone: http://10.96.83.154:8761/eureka/    
      defaultZone: http://10.96.83.154:8761/eureka/,http://10.96.83.165:8761/eureka/,http://10.96.83.178:8761/eureka/
#      defaultZone: http://10.96.83.167:8761/eureka/,http://10.96.83.169:8761/eureka/,http://10.96.83.181:8761/eureka/
server:
  port: 8888
#  context-path: /v1
filterPass: false

hystrix:   
  threadpool:   
    default:   
      coreSize: 500  #并发执行的最大线程数，默认10  
  command:   
    paas-file:   
      execution:   
        isolation:   
          thread:   
            timeoutInMilliseconds: 3600000   
    default:   
      execution:   
        isolation:   
          thread:   
            timeoutInMilliseconds: 8000  #命令执行超时时间，默认1000ms  

ribbon:  
  ReadTimeout: 60000  
  ConnectTimeout: 60000

timeout: 90000
contract: sit_contractSend
tokenCheck: https://api-dev.unifiedcloud.lenovo.com/pcsd-usf-login/api/User/TokenCheck

